<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/2dac094cc5.js" crossorigin="anonymous"></script>
    <title>Blog</title>
</head>

<body>
    <div class="container">
        <header>
            <button class="toggleCanvas">
                <i class="fa-solid fa-angles-right"></i>
            </button>
            <div class="canvas">
                <a href="./index.html" class="logo">Logo</a>
                <button class="canvasClose">
                    <i class="fa-solid fa-angles-left"></i>
                </button>
                <ul class="link">
                    <li><a href="./index.html">Posts</a></li>
                    <li><a href="./form.html">New</a></li>
                </ul>
                <button class="darkMode">
                    <i class="fa-solid fa-sun"></i>
                </button>
            </div>
        </header>
        <div class="content">
            <div class="filters">
                <span class="sortDate">
                    Sort by date
                    <span class="ico">
                        <i class="fa-solid fa-chevron-up"></i>
                    </span>
                </span>
                <span class="filterCategories">
                    Filter by category
                    <span class="ico">
                        <i class="fa-solid fa-chevron-up"></i>
                    </span>
                </span>
                <ul class="categoriesList"></ul>
                <span class="filtersReset hidden btn btn-danger">
                    Reset filters
                </span>
            </div>
            <div class="articles"></div>
        </div>
        <footer>
            <div class="footer">
                <span class="blog2022">Blog 2022</span>
                <div class="socialMedia">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </div>
                <span class="qq">Quelque Chose</span>
            </div>
        </footer>
    </div>
</body>

</html>
